<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>

<body>
  <h1>Settings</h1>
  <form id="settingsForm">

    <div>
      <h2>Function</h2>
    </div>
    <div>
      <label>
        Ignore RT<input type="checkbox" id="ignoreRT">
      </label>
    </div>

    <div>
      <label>
        use VITS?<input type="checkbox" id="useVITS">
      </label>
    </div>
    

    <!-- Windows TTS Settings -->
    <div>
      <h2>WindowsTTS</h2>
    </div>

    <div><label for="voiceName">Voice: 人物</label>
      <select id="voiceName"></select>
    </div>

    <div><label for="rate">Rate (0 - 2): 语速</label>
      <input type="range" id="rate" min="0" max="2" step="0.1" value="1">
    </div>

    <div><label for="pitch">Pitch (0 - 2): 音调</label>
      <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
    </div>

    <!-- VITS TTS Settings -->
    <div>
      <h2>VITS TTS Settings</h2>
    </div>

    <div><label for="clipAPI">API Cilp:</label><input type="text" id="clipAPI" value="http://localhost:8765"></div>

    <div><label for="vitsAPI">API VITS:</label><input type="text" id="vitsAPI" value="http://127.0.0.1:23456"></div>

    <div><label for="vitsVoice">Voice ID: 人物</label>
      <input type="text" id="vitsVoice" value="0">
    </div>

    <div><label for="length">Length (0 - 2): 语速</label>
      <input type="range" id="length" min="0" max="2" step="0.2" value="1">
    </div>

    <div><label for="noise">Noise: 声音随机性</label>
      <input type="text" id="noise" value="0.33">
    </div>

    <div><label for="noisew">NoiseW: 随机发声时长</label>
      <input type="text" id="noisew" value="0.4">
    </div>

    <div><label for="max">Max: 文字分段阈值</label>
      <input type="text" id="max" value="50">
    </div>

    <div><label>Streaming 流式传输<input type="checkbox" id="streaming"></label></div>

    <br>
    <button type="submit">Save Settings</button>
  </form>
  <script src="src/options.js"></script>
</body>

</html>
