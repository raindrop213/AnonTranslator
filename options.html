<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>

<body>
  <h1>Settings</h1>
  <form id="settingsForm">

    <div>
      <h2>Function</h2>
    </div>
    <div>
      <label>
        Ignore Furigana<input type="checkbox" id="ignoreFurigana">
      </label>
    </div>

    <div>
      <label>
        use VITS?<input type="checkbox" id="useVITS">
      </label>
    </div>
    

    <!-- Windows TTS Settings -->
    <div>
      <h2>Windows TTS</h2>
    </div>

    <div><label for="voiceName">Voice: 人物</label>
      <select id="voiceName"></select>
    </div>

    <div><label for="rate">Rate (0 - 2): 语速</label>
      <input type="range" id="rate" min="0" max="2" step="0.1" value="1">
    </div>

    <div><label for="pitch">Pitch (0 - 2): 音调</label>
      <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
    </div>

    <!-- VITS TTS Settings -->
    <div>
      <h2>VITS TTS</h2>
    </div>

    <div><label for="clipAPI">API Cilp:</label><input type="text" id="clipAPI" value="http://localhost:8765"></div>

    <div><label for="vitsAPI">API VITS:</label><input type="text" id="vitsAPI" value="http://127.0.0.1:23456"></div>

    <div>
      <label>Language: 语言
        <select id="vitsLang">
          <option value="auto">auto</option>
          <option value="ja">ja</option>
          <option value="zh">zh</option>
        </select>
      </label>
    </div>
    
    <div><label for="vitsVoice">Voice: 人物</label>
      <select id="vitsVoice"></select>
    </div>

    <div><label for="length">Length (0 - 2): 语速</label>
      <input type="range" id="length" min="0" max="2" step="0.2" value="1">
    </div>

    <div><label for="noise">Noise: 声音随机性</label>
      <input type="text" id="noise" value="0.33">
    </div>

    <div><label for="noisew">NoiseW: 随机发声时长</label>
      <input type="text" id="noisew" value="0.4">
    </div>

    <div><label for="max">Max: 文字分段阈值</label>
      <input type="text" id="max" value="50">
    </div>

    <div><label>Streaming 流式传输<input type="checkbox" id="streaming"></label></div>

    <br>
    <button type="submit">Save Settings</button>
    <br>

    <!-- Translator -->
    <div>
      <h2>Translator</h2>
    </div>

    <div>
      <label>From: 
        <select id="from">
          <option value="auto">auto</option>
          <option value="zh">zh</option>
          <option value="ja">ja</option>
          <option value="en">en</option>
        </select>
      </label>
    </div>
    
    <div>
      <label>To: 
        <select id="to">
          <option value="zh">zh</option>
          <option value="ja">ja</option>
          <option value="en">en</option>
        </select>
      </label>
    </div>

    <div>
      <label>
        Google<input type="checkbox" id="google" checked>
      </label>
    </div>

    <div>
      <label>Google Color: <input type="color" id="googleColor"></label>
    </div>


    <div>
      <label>
        Deepl<input type="checkbox" id="deepl" checked>
      </label>
    </div>

    <div>
      <label>Deepl Color: <input type="color" id="deeplColor"></label>
    </div>


    <!-- 样式设置 -->
    <div>
      <label>Border Width: <input type="text" id="borderWidth"></label>
    </div>
  
    <div>
      <label>Border Style: 
        <select id="borderStyle">
          <option value="none">None</option>
          <option value="solid">Solid</option>
          <option value="dotted">Dotted</option>
          <option value="dashed">Dashed</option>
          <option value="double">Double</option>
          <option value="groove">Groove</option>
          <option value="ridge">Ridge</option>
          <option value="inset">Inset</option>
          <option value="outset">Outset</option>
        </select>
      </label>
    </div>

    <div>
      <label>Border Radius: <input type="text" id="borderRadius"></label>
    </div>

    <div>
      <label>Free Border Color: <input type="color" id="freeBorderColor"></label>
    </div>

    <div>
      <label>Seleted Border Color: <input type="color" id="selectedBorderColor"></label>
    </div>

    

  </form>
  <script src="src/options.js"></script>
</body>

</html>
