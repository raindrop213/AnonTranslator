<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <form id="settingsForm">

      <div class="upper-part">
        <label class="switch">
          <input type="checkbox" id="pluginSwitch">
          <span class="slider round">
              <span class="on">ON</span>
              <span class="off">OFF</span>
          </span>
        </label>
        <button class="save" type="submit">save</button>
        <p class="text-h1"><span id="extensionVersion"> </span><span id="newVersion"></span></p>
        <p class="text-s1">By: raindrop213</p>
      </div>

      <div class="tabs">
        <!-- Copy Tab -->
        <input type="radio" id="tab1" name="tab" class="tab" checked />
        <label for="tab1" class="tab-label">Copy
          <input id="copy" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
          <label for="copy"></label>
        </label>
        <div class="tab-content">
          <div class="settings">
            <label>Ignore Furigana: 忽略振假名 <input type="checkbox" id="ignoreFurigana" /></label>
          </div>
          <div class="settings">
            <label>Show Copy Content: 显示复制内容 <input type="checkbox" id="showCopyContent" /></label>
          </div>
          <div class="settings">
            <label for="symbolPairs">Paragraph Symbol Pairs: 忽略首尾符号对</label>
            <input type="text" id="symbolPairs" />
          </div>
          <div class="settings">
            <label for="sentenceDelimiters">Sentence Delimiters: 断句符号</label>
            <input type="text" id="sentenceDelimiters" />
          </div>
          <div class="settings">
            <label for="sentenceThreshold">Segmentation Threshold: 断句的字数阈值(需刷新网页)</label>
            <input type="text" id="sentenceThreshold" />
          </div>
          <div class="settings">
            <label for="readingInterval">Reading Interval: 自动朗读间隔(ms)</label>
            <input type="text" id="readingInterval" />
          </div>
          
        </div>

        <!-- TTS Tab -->
        <input type="radio" id="tab2" name="tab" class="tab" />
        <label for="tab2" class="tab-label">TTS</label>
        <div class="tab-content">
          <input type="checkbox" id="tabWindows" name="ttsTab" class="tab" checked />
          <label for="tabWindows" class="tab-label tab-label-color">Windows
            <input id="useWindowsTTS" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="useWindowsTTS"></label>
          </label>
          <div class="tab-content">
            <div class="settings">
              <label for="winVoice">Voice: 人物</label>
              <select id="winVoice"></select>
            </div>
            <div class="settings">
              <label for="rate">Rate (0 - 2): 语速</label>
              <input type="range" id="rate" min="0" max="2" step="0.1" />
              <span id="rateValue" class="displayValue">1</span>
            </div>
            <div class="settings">
              <label for="pitch">Pitch (0 - 2): 音调</label>
              <input type="range" id="pitch" min="0" max="2" step="0.1" />
              <span id="pitchValue" class="displayValue">1</span>
            </div>
          </div>

          <input type="checkbox" id="tabVits" name="ttsTab" class="tab" />
          <label for="tabVits" class="tab-label tab-label-color">VITS
            <input id="useVITS" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="useVITS"></label>
          </label>
          <div class="tab-content">
            <div class="settings">
              需要下载：<a href="https://github.com/raindrop213/AnonTranslator/releases/latest" target="_blank">vitsTTS整合包</a>
            </div>
            <div class="settings">
              <label for="clipAPI">API Clip: 桥接插件与vits的端口<input type="text" id="clipAPI"/></label>
            </div>
            <div class="settings">
              <label for="vitsAPI">API VITS: vits语音合成的端口<input type="text" id="vitsAPI"/></label>
            </div>
            <div class="settings">
              <label for="vitsVoice">Voice: 人物</label>
              <select id="vitsVoice"></select>
            </div>
            <div class="settings">
              <label for="vitsLang">Language: 语言</label>
              <select id="vitsLang">
                <option value="auto">auto</option>
                <option value="ja">ja</option>
                <option value="zh">zh</option>
              </select>
            </div>
            <div class="settings">
              <label for="length">Length (0 - 2): 语速</label>
              <input type="range" id="length" min="0" max="2" step="0.1"/>
              <span id="lengthValue" class="displayValue">1</span>
            </div>
            <div class="settings">
              <label for="noise">Noise: 声音随机性</label>
              <input type="text" id="noise"/>
            </div>
            <div class="settings">
              <label for="noisew">NoiseW: 随机发声时长</label>
              <input type="text" id="noisew"/>
            </div>
            <div class="settings">
              <label for="max">Max: 文字分段处理阈值</label>
              <input type="text" id="max"/>
            </div>
            <div class="settings">
              <label>Streaming 流式传输 <input type="checkbox" id="streaming"/></label>
            </div>
          </div>
        </div>

        <!-- Translator Tab -->
        <input type="radio" id="tab3" name="tab" class="tab" />
        <label for="tab3" class="tab-label">Translator</label>
        <div class="tab-content">
          <input type="checkbox" id="tabgoogle" name="translatorTab" class="tab" checked />
          <label for="tabgoogle" class="tab-label tab-label-color">Google 
            <input id="google" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="google"></label>
          </label>
          <div class="tab-content">
            <div class="settings">
              <label>Google: <input type="color" id="googleColor" /></label>
            </div>
            <div class="settings">
              <label>From: 
                <select id="googleFrom">
                  <option value="auto">auto</option>
                  <option value="zh-CN">zh</option>
                  <option value="zh-TW">cht</option>
                  <option value="ja">ja</option>
                  <option value="en">en</option>
                </select>
              </label>
            </div>
            <div class="settings">
              <label>To: 
                <select id="googleTo">
                  <option value="zh-CN">zh</option>
                  <option value="zh-TW">cht</option>
                  <option value="ja">ja</option>
                  <option value="en">en</option>
                </select>
              </label>
            </div>
          </div>

          <input type="checkbox" id="tabYoudao" name="translatorTab" class="tab" />
          <label for="tabYoudao" class="tab-label tab-label-color">Youdao 
            <input id="youdao" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="youdao"></label>
          </label>
          <div class="tab-content">
            <div class="settings">
              <label>Youdao: <input type="color" id="youdaoColor" /></label>
            </div>
            <div class="settings">
              <label>From: 
                <select id="youdaoFrom">
                  <option value="auto">auto</option>
                  <option value="ja">ja</option>
                  <option value="en">en</option>
                  <option value="zh-CHS">zh</option>
                  <option value="zh-CHT">cht</option>
                </select>
              </label>
            </div>
            <div class="settings">
              <label>To: 
                <select id="youdaoTo">
                  <option value="zh-CHS">zh</option>
                  <option value="zh-CHT">cht</option>
                  <option value="ja">ja</option>
                  <option value="en">en</option>
                </select>
              </label>
            </div>
          </div>

          <input type="checkbox" id="tabDeepl" name="translatorTab" class="tab" />
          <label for="tabDeepl" class="tab-label tab-label-color">Deepl 
            <input id="deepl" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="deepl"></label>
          </label>
          <div class="tab-content">
            <div class="settings">
              <label>Deepl: <input type="color" id="deeplColor" /></label>
            </div>
            <div class="settings">
              <label>From: 
                <select id="deeplFrom">
                  <option value="auto">auto</option>
                  <option value="JA">ja</option>
                  <option value="EN">en</option>
                  <option value="ZH">zh</option>
                </select>
              </label>
            </div>
            <div class="settings">
              <label>To: 
                <select id="deeplTo">
                  <option value="ZH">zh</option>
                  <option value="JA">ja</option>
                  <option value="EN">en</option>
                </select>
              </label>
            </div>
          </div>

          <!-- <input type="checkbox" id="tabCaiyun" name="translatorTab" class="tab" />
          <label for="tabCaiyun" class="tab-label tab-label-color">Caiyun 
            <input id="caiyun" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="caiyun"></label>
          </label>
          <div class="tab-content">
            <div class="settings">
              <label>Caiyun: <input type="color" id="caiyunColor" /></label>
            </div>
            <div class="settings">
              <label>From: 
                <select id="caiyunFrom">
                  <option value="ja">ja</option>
                  <option value="en">en</option>
                </select>
              </label>
            </div>
            <div class="settings">
              <label>To: 
                <select id="caiyunTo">
                  <option value="zh">zh</option>
                  <option value="ja">ja</option>
                  <option value="en">en</option>
                </select>
              </label>
            </div>
          </div> -->

        </div>

        <!-- Style Tab -->
        <input type="radio" id="tab4" name="tab" class="tab" />
        <label for="tab4" class="tab-label">Style</label>
        <div class="tab-content">
          <div class="settings">
            <label>Border Width: 框宽度<input type="text" id="borderWidth" /></label>
          </div>
          <div class="settings">
            <label>Border Style: 框样式
                <select id="borderStyle">
                <option value="none">None</option>
                <option value="solid">Solid</option>
                <option value="dotted">Dotted</option>
                <option value="dashed">Dashed</option>
                <option value="double">Double</option>
                <option value="groove">Groove</option>
                <option value="ridge">Ridge</option>
                <option value="inset">Inset</option>
                <option value="outset">Outset</option>
                </select>
            </label>
          </div>
          <div class="settings">
            <label>Border Radius: 框圆角<input type="text" id="borderRadius" /></label>
          </div>
          <div class="settings">
            <label>Free Border Color: 预选框 <input type="color" id="freeBorderColor"/></label>
          </div>
          <div class="settings">
            <label>Selected Border Color: 激活框 <input type="color" id="selectedBorderColor"/></label>
          </div>
          <div class="settings">
            <label>Selected Sentence Color: 预选句子 <input type="color" id="sentenceColor"/></label>
          </div>
          <div class="settings">
            <label>Fade away: 延迟消失(ms) <input type="text" id="fade" /></label>
          </div>
          <div class="settings">
            <label>Scroll Switch: 画面跳转开关 <input type="checkbox" id="scrollSwitch" /></label>
          </div>
          <div class="settings">
            <label>Scroll into view: 跳转的过程 
              <select id="scrollIntoView">
                <option value="smooth">smooth</option>
                <option value="instant">instant</option>
              </select>
            </label>
          </div>
        </div>

        <!-- Guide Tab -->
        <input type="radio" id="tab5" name="tab" class="tab" />
        <label for="tab5" class="tab-label">Guide</label>
        <div class="tab-content">
          <div>
            <h2>使用说明</h2>
            <ul class="custom-list">
                <li>点击 <kbd>Click</kbd> 文本段落就可以朗读和复制到剪切板；</li>
                <li>方向键 <kbd>↑</kbd> 上一段 和 <kbd>↓</kbd> 下一段，并触发复制和朗读，也对应备用键位 <kbd>Num 2</kbd> 和 <kbd>Num 1</kbd>；</li>
                <li>空格键 <kbd>Backspace</kbd> 自动读书，一段接一段播放；</li>
                <li>键盘 <kbd>Num 0</kbd> 或 <kbd>F1</kbd> 触发复制和朗读当前段落；</li>
                <li><kbd>鼠标中键</kbd> 复制和朗读高亮句子；</li>
            </ul>
            <p>详细使用文档请浏览该项目<a href="https://github.com/raindrop213/AnonTranslator" target="_blank">仓库↗</a></p>
            <img src="img/gift.jpg" alt="感谢感谢！！！" class="gift">
          </div>
        </div>
      </div>

    </form>

    <script src="src/popup.js"></script>
  </body>
</html>
