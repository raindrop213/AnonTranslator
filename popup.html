<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <form id="settingsForm">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider round">
          <span class="on">ON</span>
          <span class="off">OFF</span>
        </span>
      </label>

      <div>
        <p class="text-h1" id="extension-version"></p>
        <p class="text-s1" id="extension-author"></p>
        <p>使用文档请浏览该项目<a href="https://github.com/raindrop213/AnonTranslator" target="_blank">仓库↗</a></p>
      </div>
      <hr>

      <!-- Copy -->
      <h2>Copy <input type="checkbox" id="copy" class="title-switch" /></h2>
      <label>Ignore Furigana <input type="checkbox" id="ignoreFurigana" /></label>
      <label for="symbolPairs">Paragraph SymbolPairs: </label>
      <input type="text" id="symbolPairs" />
      <label for="sentenceDelimiters">Sentence Delimiters: </label>
      <input type="text" id="sentenceDelimiters" />
      <label>Sentence Segmentation Threshold: <input type="text" id="sentenceThreshold" /></label>
      <hr />

      <!-- TTS -->
      <h2>Windows TTS <input type="checkbox" id="useWindowsTTS" class="title-switch" /></h2>
      <label for="winVoice">Voice: 人物</label>
      <select id="winVoice"></select>
      <label for="rate">Rate (0 - 2): 语速</label>
      <input type="range" id="rate" min="0" max="2" step="0.1" />
      <label for="pitch">Pitch (0 - 2): 音调</label>
      <input type="range" id="pitch" min="0" max="2" step="0.1" />
      <hr />

      <h2>VITS TTS <input type="checkbox" id="useVITS" class="title-switch" /></h2>
      <p>需要下载：<a href="https://github.com/raindrop213/AnonTranslator/releases" target="_blank">vitsTTS整合包</a></p>
      <label for="clipAPI">API Clip: <input type="text" id="clipAPI"/></label>
      <label for="vitsAPI">API VITS: <input type="text" id="vitsAPI"/></label>
      <label for="vitsVoice">Voice: 人物</label>
      <select id="vitsVoice"></select>
      <label for="vitsLang">Language: 语言</label>
      <select id="vitsLang">
        <option value="auto">auto</option>
        <option value="ja">ja</option>
        <option value="zh">zh</option>
      </select>
      <label for="length">Length (0 - 2): 语速</label>
      <input type="range" id="length" min="0" max="2" step="0.1"/>
      <label for="noise">Noise: 声音随机性</label>
      <input type="text" id="noise"/>
      <label for="noisew">NoiseW: 随机发声时长</label>
      <input type="text" id="noisew"/>
      <label for="max">Max: 文字分段阈值：以标点符号为分割点，超过阈值的部分会分段发送</label>
      <input type="text" id="max"/>
      <label>Streaming 流式传输<input type="checkbox" id="streaming"/></label>
      
      <h2>TTS settings</h2>
      <label for="readingInterval">readingInterval：自动阅读间隔时间（毫秒）</label>
      <input type="text" id="readingInterval"/>
      <hr />

      <!-- Translator -->
      <h2><label>Google<input type="checkbox" id="google" checked /></label></h2>
      <label>Google Color: <input type="color" id="googleColor" /></label>
      <label>From: 
        <select id="googleFrom">
          <option value="auto">auto</option>
          <option value="zh-CN">zh</option>
          <option value="zh-TW">cht</option>
          <option value="ja">ja</option>
          <option value="en">en</option>
        </select>
      </label>
      <label>To: 
        <select id="googleTo">
          <option value="zh-CN">zh</option>
          <option value="zh-TW">cht</option>
          <option value="ja">ja</option>
          <option value="en">en</option>
        </select>
      </label>

      <h2><label>Deepl<input type="checkbox" id="deepl" checked /></label></h2>
      <label>Deepl Color: <input type="color" id="deeplColor" /></label>
      <label>From: 
        <select id="deeplFrom">
          <option value="auto">auto</option>
          <option value="JA">ja</option>
          <option value="EN">en</option>
          <option value="ZH">zh</option>
        </select>
      </label>
      <label>To: 
        <select id="deeplTo">
          <option value="ZH">zh</option>
          <option value="JA">ja</option>
          <option value="EN">en</option>
        </select>
      </label>

      <h2><label>Youdao<input type="checkbox" id="youdao" checked /></label></h2>
      <label>Youdao Color: <input type="color" id="youdaoColor" /></label>
      <label>From: 
        <select id="youdaoFrom">
          <option value="auto">auto</option>
          <option value="ja">ja</option>
          <option value="en">en</option>
          <option value="zh-CHS">zh</option>
          <option value="zh-CHT">cht</option>
        </select>
      </label>
      <label>To: 
        <select id="youdaoTo">
          <option value="zh-CHS">zh</option>
          <option value="zh-CHT">cht</option>
          <option value="ja">ja</option>
          <option value="en">en</option>
        </select>
      </label>
      <hr />

      <!-- Style -->
      <h2>Style</h2>
      <label>Border Width: <input type="text" id="borderWidth" /></label>
      <label>Border Style:
          <select id="borderStyle">
          <option value="none">None</option>
          <option value="solid">Solid</option>
          <option value="dotted">Dotted</option>
          <option value="dashed">Dashed</option>
          <option value="double">Double</option>
          <option value="groove">Groove</option>
          <option value="ridge">Ridge</option>
          <option value="inset">Inset</option>
          <option value="outset">Outset</option>
          </select>
      </label>
      <label>Border Radius: <input type="text" id="borderRadius" /></label>
      <label><p>Free Border Color: 指示框 <input type="color" id="freeBorderColor"/></p></label>
      <label>Seleted Border Color: 被选中的框<input type="color" id="selectedBorderColor"/></label>
      <label>Seleted Sentence Color: 被选中的句子<input type="color" id="sentenceColor"/></label>
      <label>Fade away: 延迟消失<input type="text" id="fade" />ms</label>
      <label>Scroll into view: 画面滚动
        <select id="scrollIntoView">
          <option value="smooth">smooth</option>
          <option value="instant">instant</option>
        </select>
      </label>
      <br>
      <button class="save" type="submit">Save Settings</button>
    </form>
    

    <script src="src/popup.js"></script>
  </body>
</html>
