<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider round">
                <span class="on">ON</span>
                <span class="off">OFF</span>
            </span>
        </label>
        <p class="text-h3">朗读文本 <input type="checkbox" id="read-text"></p>
        <p class="text-h3">复制文本 <input type="checkbox" id="copy-to-clipboard"></p>
        <p class="text-h3">弹窗开关 <input type="checkbox" id="case-switch"></p>
    </div>
    <div>
        <p class="text-h1" id="extension-version">Anon version</p>
        <p class="text-s1" id="extension-author">By: author</p>
    </div>
    <script src="src/popup.js"></script>
    
</body>
</html>
